<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Device ID</th>
      <th scope="col">Temperature</th>
      <th scope="col">Time of Arrival</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let value of deviceSensorValues | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: totalElements, id: 'list'}">
      <td>{{ value.deviceId }}</td>
      <td>{{ value.temperature }}</td>
      <td>{{ value.timestamp | date:'MMM d, y, h:mm:ss a' }}</td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="onPageChange($event)" id="list" class="mt-3" previousLabel="Previous"
  nextLabel="Next" [directionLinks]="true"></pagination-controls>
